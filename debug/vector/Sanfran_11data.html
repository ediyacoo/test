	<script type="text/javascript">
	
		var geojson;

function remove(){
	if(geojson != null){
                
                map.removeLayer(geojson);
				geojson.clearLayers();
	}
	
	if(info != null){
                info.removeFrom(map);
                //map.removeLayer(geojson);
				//geojson.clearLayers();
	}

	if(legend != null){
                legend.removeFrom(map);
                //map.removeLayer(geojson);
				//geojson.clearLayers();
	}	
	
}

		function styleRemove(feature) {
			return {
				//weight: 2,
				opacity: 0,
				color: 'white',
				//dashArray: '3',
				fillOpacity: 0,
				fillColor: 'white'
			};
		}
		

function Per_Income_Capita(){
		remove();
		// control that shows state info on hover
		 info = L.control();

		info.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info');
			this.update();
			return this._div;
		};

		info.update = function (props) {
			this._div.innerHTML = '<h4>Per Capita Income</h4>' +  (props ?
				'<b>'  + '</b>' + '$' + props.HC01_VC115 + '<br/><br/>'
				+'<h4>Zip Code (area)</h4>'
				+ props.NAME
				: 'Hover over an area');
		};

		info.addTo(map);


		// get color depending on population density value
		function getColor1(d) {
			return d > 94913  ? '#800026' :
			       d > 81354   ? '#BD0026' :
			       d > 67795   ? '#E31A1C' :
			       d > 54236   ? '#FC4E2A' :
			       d > 40677    ? '#FD8D3C' :
			       d > 27118    ? '#FEB24C' :
			       d >  13559    ? '#FED976' :
			                  '#FFEDA0';
		}
		
		function style1(feature) {
			return {
				weight: 2,
				opacity: 1,
				color: 'white',
				dashArray: '3',
				fillOpacity: 0.5,
				fillColor: getColor1(feature.properties.HC01_VC115)
			};
		}

		
		
		function highlightFeature(e) {
			var layer = e.target;

			layer.setStyle({
				weight: 5,
				color: '#666',
				dashArray: '',
				fillOpacity: 0.7
			});

			if (!L.Browser.ie) {
				layer.bringToFront();
			}

			info.update(layer.feature.properties);
		}

		

		function resetHighlight(e) {
			geojson.resetStyle(e.target);
			info.update();
		}

		function zoomToFeature(e) {
			map.fitBounds(e.target.getBounds());
		}

		function onEachFeature(feature, layer) {
			layer.on({
				mouseover: highlightFeature,
				mouseout: resetHighlight,
				click: zoomToFeature
				//click: highlightFeature
			});
		}

		geojson = L.geoJson(CA, {
			style: style1,
			onEachFeature: onEachFeature
		}).addTo(map);

		map.attributionControl.addAttribution('Population data &copy; <a href="http://census.gov/">US Census Bureau</a>');


		 legend = L.control({position: 'bottomright'});

		legend.onAdd = function (map) {

			var div = L.DomUtil.create('div', 'info legend'),
				grades = [0, 13559    , 27118    , 40677    , 54236   , 67795   , 81354   , 94913  ],
				labels = [],
				from, to;

			for (var i = 0; i < grades.length; i++) {
				from = grades[i];
				to = grades[i + 1];

				labels.push(
					'<i style="background:' + getColor1(from + 1) + '"></i> ' +
					from + (to ? '&ndash;' + to : '+'));
			}
			
			div.innerHTML = labels.join('<br>');
			return div;
		};

		legend.addTo(map);
}
