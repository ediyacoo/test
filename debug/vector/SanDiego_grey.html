function remove(){
	if (geojson != null) map.removeLayer(geojson);
	if (info    != null) info.removeFrom(map);
	if (legend  != null) legend.removeFrom(map);	
	if (legendMayor  != null) legendMayor.removeFrom(map);		
}


function layerChange() {

  	selectedLayer  = document.layerSelect.ACSdata.value;
	//alert(selectedLayer);
	
	
	//var classification = document.classSelect.classified.value; 
    var classification = "quantile";  	
		
	if (classification == "equal") {

		var min = Number.MAX_VALUE; 
		var max = Number.MIN_VALUE;
		for (var i=0; i<CA.features.length; i++){
			if (CA.features[i].properties[selectedLayer] == -999) continue;
			if (min > CA.features[i].properties[selectedLayer]) min = CA.features[i].properties[selectedLayer];
			if (max < CA.features[i].properties[selectedLayer]) max = CA.features[i].properties[selectedLayer];
		}
		//alert(selectedLayer + " " + min + " " + max);
		
		var range = max - min;
		var interval = range / 5;
		var intervals = new Array();
		//intervals[0] = Math.round(min);
		intervals[0] = min;
		//intervals[0] = min;
		for (var i=1; i<5; i++) {
			//intervals[i] = Math.round((intervals[i-1] + interval)*10)/10;
			//intervals[i] = (intervals[i-1] + interval)*10/10;
			if (selectedLayer == "fam_size"){
				intervals[i] = Math.round((intervals[i-1] + interval)*100)/100;
			}
			else{
				intervals[i] = Math.round(intervals[i-1] + interval);
			}
		}
		//alert(intervals[0]+" "+intervals[1]+" "+intervals[2]+" "+intervals[3]+" "+intervals[4]+" "+intervals[5]+" "+intervals[6]+" "+intervals[7]);
		ACSdata_render(selectedLayer, intervals);
	}
	
	if (classification == "quantile") {
		
		var values = new Array();
		var j=0;
		
		//alert(document.layerSelect.ACSdata.value);
		selectedLayer = document.layerSelect.ACSdata.value;
		//alert(selectedLayer);
		

	
		for (var i=0; i<CA.features.length; i++) {
			if (CA.features[i].properties[selectedLayer] == -999) continue;
			
			values[j++] = CA.features[i].properties[selectedLayer];
		}
			
		values.sort(function(a,b){return a-b});
		var interval = values.length / 5;
		
		var intervals = new Array();
		var next_interval = 0;
		//intervals[0] = Math.round(values[0]);
		intervals[0] = values[0];
		for (var i=1; i<5; i++) {
			next_interval += interval;
			j = Math.round(next_interval);
			intervals[i] = values[j];
		}
		//alert(selectedLayer+"  "+intervals[0]+" "+intervals[1]+" "+intervals[2]+" "+intervals[3]+" "+intervals[4]+" "+intervals[5]+" "+intervals[6]+" "+intervals[7]);
		ACSdata_render(selectedLayer, intervals);
	}

	

	
    invokeChart();
	resizeChart();
	
	//for (var i = 0; i < data.length; i++) {
	    //alert(data[i].radi+' '+data[i].lat+' '+data[i].lon);
		//drawMarkers(data[i].radi, data[i].lat, data[i].lon );
		//drawMarkers(data[i].radi, data[i].lat, data[i].lon]);
		//L.marker([data[i].lat, data[i].lon]).addTo(customer);
	//}
	
}

		options.chartOptions = {

				//maxHeight: 0,

		return new L.PieChartMarker(latlng, options);

}


function ACSdata_render(item, intervals) {

		info.update = function (props) {

			if (select == 'age10_19') select = 'Age10 - 19';
			if (select == 'a10_19den') select = 'Age10 - 19 (ratio)';
			if (select == 'age20_64') select = 'Age20 - 64';
			if (select == 'a20_64den') select = 'Age20 - 64 (ratio)';
			if (select == 'age65_abov') select = 'Age65 abov';
			if (select == 'a65_den') select = 'Age65 abov (ratio)';

			if (select == 'White') select = 'White';
			if (select == 'White_den') select = 'White (ratio)';
			if (select == 'Black_AA') select = 'Black or African American';
			if (select == 'Black_den') select = 'Black or African American (ratio)';
			if (select == 'Asian') select = 'Asian';
			if (select == 'Asian_den') select = 'Asian (ratio)';
			if (select == 'Hispanic') select = 'Hispanic or Latino';
			if (select == 'Hispanic_d') select = 'Hispanic or Latino (ratio)';

			if (select == 'pop') select = 'Population';
			if (select == 'popDen') select = 'Population Density';			
						
			this._div.innerHTML = '<h4></h4>' +  (select);
		};		

		info.addTo(map);


		// get color depending on population density value
		function getColor1(d) {
		//alert(d);
			//var color = ["#FFEDA0","#FED976","#FEB24C","#FD8D3C","#FC4E2A","#E31A1C","#BD0026","#800026"];
			var color = ["#DBDBDB","#A8A8A8","#7C7C7C","#404040 ","#080808  "];
			for (var i=color.length-1; i>=0; i--) {
				//alert(intervals[i]);
				if (d >= intervals[i]) return color[i];
			}
			
		}
		
		function style1(feature) {
			return {
				weight: 2,
				opacity: 1,
				color: 'white',
				dashArray: '3',
				fillOpacity: 0.5,
				fillColor: getColor1(feature.properties[item])
			};
		}

		
		
		function highlightFeature(e) {
			var layer = e.target;

			layer.setStyle({
				weight: 5,
				color: '#666',
				dashArray: '',
				fillOpacity: 0.7
			});

			if (!L.Browser.ie) {
				layer.bringToFront();
			}

			info.update(layer.feature.properties);
		}

		

		function resetHighlight(e) {
			geojson.resetStyle(e.target);
			info.update();
		}

		function zoomToFeature(e) {
			map.fitBounds(e.target.getBounds());
		}

		function onEachFeature(feature, layer) {

				//mouseover: highlightFeature,
				//mouseout: resetHighlight,
				//click: zoomToFeature
				//click: highlightFeature
			});
		}

		geojson = L.geoJson(CA, {
			style: style1,

		}).addTo(map);

		map.attributionControl.addAttribution('Population data &copy; <a href="http://census.gov/">US Census Bureau</a>');


		 legend = L.control({position: 'topright'});

			var div = L.DomUtil.create('div', 'info legend'),
				//grades = [0, 13559    , 27118    , 40677    , 54236   , 67795   , 81354   , 94913  ],     // var
				grades = intervals,
				labels = [],

			for (var i = 0; i < grades.length; i++) {
				from = grades[i];
				to = grades[i + 1];

				labels.push(
					'<i style="background:' + getColor1(from + 1) + '"></i> ' +
					from + (to ? '&ndash;' + to : '+'));
			}
			div.innerHTML = labels.join('<br>');

//div.innerHTML = labels.join('	<span><div id="style">Faulconer</div></span><span><div id="style">Alvarez</div></span><span><div id="style">Fletcher</div></span>	');

			return div;
			
		};

		legend.addTo(map);

		function getColor2(d) {

			//var color = ["#FFEDA0","#FED976","#FEB24C","#FD8D3C","#FC4E2A","#E31A1C","#BD0026","#800026"];
			var color = ["#ffffff","#ffffff","#ffffff","#ffffff ","#ffffff  "];
			for (var i=color.length-1; i>=0; i--) {
		
				if (d >= intervals[i]) return color[0];
			}

				labelMayor.push(

					'<i style="background:' + getColor2(from + 1) + '"></i> ' +

			}
			
			
			//div.innerHTML = labels.join('<br>');

			div.innerHTML = labelMayor.join('<span><div id="style1">Faulconer</div></span><span><div id="style2">Alvarez</div></span><span><div id="style3">Fletcher</div></span>	');

			return div;
			
		};

		legendMayor.addTo(map);		
		
		
}
